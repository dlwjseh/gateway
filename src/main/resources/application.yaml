server:
  port: 8000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: http://localhost:9001/
          predicates:
            - Path=/test1/**
          filters:
            - CustomFilter
        - id: second-service
          uri: http://localhost:9002/
          predicates:
            - Path=/test2/**
          filters:
            - CustomFilter
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka
